<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload Dataset - ML Analysis</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f0f0f0, #d9e2f3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.3s ease-in-out;
            flex-direction: column;
        }
        /* Header Styles */
        .header {
            width: 100%;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        /* Glassmorphism Container */
        .container {
            background: rgba(255, 255, 255, 0.6);
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            text-align: center;
            width: 420px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            animation: slideUp 0.8s ease-in-out;
            margin-top: 80px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }
        input[type="file"] {
            border: 1px solid rgba(0, 0, 0, 0.3);
            padding: 14px;
            width: 100%;
            margin: 15px 0;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            border-radius: 8px;
            transition: background 0.3s ease-in-out;
        }
        input[type="file"]::file-selector-button {
            background: rgba(0, 0, 0, 0.1);
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 6px;
            color: #333;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
        }
        input[type="file"]::file-selector-button:hover {
            background: rgba(0, 0, 0, 0.2);
        }
        button {
            background: linear-gradient(135deg, #6a9daf, #3e78b7);
            color: white;
            border: none;
            padding: 14px 22px;
            cursor: pointer;
            font-size: 17px;
            font-weight: 600;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
            display: inline-block;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: pulse 1.5s infinite;
        }
        button:hover {
            background: linear-gradient(135deg, #3e78b7, #6a9daf);
            transform: scale(1.05);
        }
        .container:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }
        .footer {
            margin-top: 18px;
            font-size: 13px;
            color: #666;
        }
        /* Animations */
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="header">Machine Learning Dataset Uploader</div>
    <div class="container">
        <h2>Upload Dataset for Analysis</h2>
        <form action="/analyze" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Analyze Dataset</button>
        </form>
        <div class="footer">
            Supported file format: <b>CSV only</b>
        </div>
    </div>
</body>
</html>
