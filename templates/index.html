<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload Dataset - ML Analysis</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #95b0b4, #3d98d8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.3s ease-in-out;
        }
        /* Glassmorphism Container */
        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            text-align: center;
            width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease-in-out;
        }
        h2 {
            margin-bottom: 20px;
            color: #fff;
            font-size: 24px;
            font-weight: 600;
        }
        input[type="file"] {
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 14px;
            width: 100%;
            margin: 15px 0;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 8px;
            transition: background 0.3s ease-in-out;
        }
        input[type="file"]::file-selector-button {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 6px;
            color: #fff;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
        }
        input[type="file"]::file-selector-button:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        button {
            background: linear-gradient(135deg, #3e78b7, #6a9daf);
            color: white;
            border: none;
            padding: 14px 22px;
            cursor: pointer;
            font-size: 17px;
            font-weight: 600;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
            display: inline-block;
            width: 100%;
            box-shadow: 0 5px 15px rgba(255, 120, 160, 0.3);
        }
        .footer {
            margin-top: 18px;
            font-size: 13px;
            color: #f1f1f1;
        }
        /* Dark Mode Styles */
        .dark-mode {
            background: linear-gradient(135deg, #1e1e1e, #2c2c2c);
        }
        .dark-mode .container {
            background: rgba(50, 50, 50, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .dark-mode h2,
        .dark-mode .footer,
        .dark-mode input[type="file"],
        .dark-mode input[type="file"]::file-selector-button,
        .dark-mode button {
            color: #ddd;
        }
        .dark-mode input[type="file"]::file-selector-button,
        .dark-mode button {
            background: rgba(255, 255, 255, 0.2);
        }
        .dark-mode button:hover,
        .dark-mode input[type="file"]::file-selector-button:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        /* Dark Mode Toggle Button */
        .dark-mode-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px 18px;
            cursor: pointer;
            border-radius: 30px;
            font-size: 15px;
            transition: 0.3s ease-in-out;
            color: white;
            font-weight: bold;
        }
        .dark-mode-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        /* Hover Effect */
        .container:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Upload Dataset for Analysis</h2>
    <form action="/analyze" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Analyze Dataset</button>
    </form>
    <div class="footer">
        Supported file format: <b>CSV only</b>
    </div>
</div>



</body>
</html>
